<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Currency Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Open Sans', sans-serif;
        background: #1a1a2e;
        min-height: 100vh;
        padding: 20px;
        color: white;
    }
    
    .container {
        max-width: 400px;
        margin: 0 auto;
        background: rgba(30, 30, 50, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .header {
        background: linear-gradient(135deg, #b19cd9 0%, #c9a9dd 25%, #d4afec 50%, #e4c1f9 75%, #f7d794 100%);
        color: #1a1a2e;
        padding: 30px 20px;
        text-align: center;
        position: relative;
    }
    
    .header h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 700;
    }
    
    .sync-status {
        position: absolute;
        top: 10px;
        left: 15px;
        font-size: 20px;
        title: "Sync Status";
    }
    
    .balance-display {
        background: rgba(40, 40, 60, 0.6);
        padding: 25px;
        text-align: center;
        position: relative;
    }
    
    .balance-actions {
        position: absolute;
        top: 15px;
        right: 15px;
    }
    
    .history-action {
        position: absolute;
        bottom: 15px;
        right: 15px;
    }
    
    .top-action {
        position: absolute;
        top: 15px;
        right: 15px;
    }
    
    .action-icon {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: white;
    }
    
    .action-icon:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }
    
    .balance-item {
        margin-bottom: 15px;
    }
    
    .balance-label {
        font-size: 14px;
        color: #b0b0c0;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 5px;
    }
    
    .balance-amount {
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, #b19cd9, #f7d794);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .collapsible-section {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-header {
        background: rgba(40, 40, 60, 0.4);
        padding: 20px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }
    
    .section-header:hover {
        background: rgba(40, 40, 60, 0.6);
    }
    
    .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #e0e0e0;
    }
    
    .section-content {
        max-height: 500px;
        overflow: hidden;
        transition: max-height 0.3s ease;
        background: rgba(30, 30, 45, 0.8);
    }
    
    .section-content.collapsed {
        max-height: 0;
    }
    
    .spending-section {
        padding: 25px;
    }
    
    .input-group {
        margin-bottom: 20px;
    }
    
    .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #e0e0e0;
    }
    
    .input-field, .select-field {
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        transition: all 0.3s ease;
        font-family: 'Open Sans', sans-serif;
    }
    
    .input-field:focus, .select-field:focus {
        outline: none;
        border-color: #b19cd9;
        box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.2);
    }
    
    .input-field::placeholder {
        color: #888;
    }
    
    .select-field option {
        background: #1a1a2e;
        color: white;
    }
    
    .button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #b19cd9, #f7d794);
        color: #1a1a2e;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
        font-family: 'Open Sans', sans-serif;
    }
    
    .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(177, 156, 217, 0.4);
    }
    
    .button:active {
        transform: translateY(0);
    }
    
    .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .converter-section {
        padding: 25px;
    }
    
    .conversion-result {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        margin-top: 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .conversion-amount {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #b19cd9, #f7d794);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
